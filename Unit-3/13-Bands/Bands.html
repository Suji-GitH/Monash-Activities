<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Array Activity - Unsolved</title>
  </head>
  <body>

    <script type="text/javascript">

      // Array of bands
      var bands = ["Prince", "Jay Z", "Kendrick", "The Weekend"];

      //Question to user 
      var favBand = prompt("What's your favorite band?");

      //If fav band is equal to bands
      if (bands.indexOf(String(favBand))!=-1) {
          alert("Yeah I love Them!!");
      }

      //when band isn't selected
      else {
          alert("Nah, They're pretty lame");
      }
      

    </script>

  </body>
</html>
