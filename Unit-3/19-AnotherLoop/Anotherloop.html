<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Loops</title>
  </head>
  <body>

    <script>

      // Array of Numbers
      var loopNumbers = ["0", "1", "2", "3", "4"];

      // loop numbers
      for (var i=0; i < loopNumbers.length; i++) {
          console.log(loopNumbers[i]);
      }

      // Another way
      for(var i=1; i>0; i++) {
        console.log("I am " + 1)
      }
    </script>
    
  </body>
</html>
