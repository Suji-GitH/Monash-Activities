<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Conditional Demo</title>
  </head>
  <body>

    <script type="text/javascript">

    //Do you eat steak?
    var likesteak = confirm("Do you eat steak?");
    var age = prompt("How old are you?");

    //True
    if (likesteak) {
        alert("Here is a Steak Sandwich!");
    }

    //false
    else {
        alert("Here is a Tofu Stir-Fry!");
    }

    //age is over 21
    if (age > 21) {
        alert("Sake on the house!!");
    }

    //if you under 21
    else {
        alert("No sake for you!");
    }


    </script>

  </body>
</html>
