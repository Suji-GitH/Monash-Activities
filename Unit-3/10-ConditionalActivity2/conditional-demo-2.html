<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Conditional Demo 2</title>
  </head>
  <body>

    <script type="text/javascript">

      if (true === true) {
        alert("hi");
      }
      else {
        alert("bye");
      }//hi

      if (false === false) {
        alert("dude");
      }
      else {
        alert("nope");
      }// dude

      if ("4" === 4) {
        alert("puppies");
      }
      else {
        alert("goats");
      } goats

      if ("4" == 4) {
        alert("puppies");
      }
      else {
        alert("goats");
      }//puppies

      if (true) {
        alert("goo goo dolls");
      }
      else {
        alert("vanilla ice");
      }//googoodolls

      if (false) {
        alert("the neighborhood");
      }
      else {
        alert("one direction");
      }//one direction

      if (("5" + "5") === "55") {
        alert("tofu");
      }
      else {
        alert("soybean");
      }//tofu
      
      //concatenate to 65
      if ((6 + "5") === "65") {
        alert("richard");
      }
      else {
        alert("branson");
      }//richard 

    </script>

  </body>
</html>
