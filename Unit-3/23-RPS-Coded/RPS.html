<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="../base.css" />
  </head>
  <body>
    <script>
      // Generate computer value
      possibleVals = ["R", "P", "S"];
​
      // Counting wins
      var userWin = 0;
      var compWin = 0;
      var ties = 0;
​
      var maxLength = 1;
​
      for (var i = 0; i < 10; i++) {
        // Prompt user to pick
        userVal =
          prompt("Please enter R, P, or S").toUpperCase().length < maxLength;
        console.log(userVal);
​
        compVal = possibleVals[Math.floor(Math.random() * 3)];
​
        // Compare values
        if (userVal === compVal) {
          alert("It's a draw!");
          ties = ties + 1;
        } else if (
          (userVal === "R" && compVal === "S") ||
          (userVal === "P" && compVal === "R") ||
          (userVal === "S" && compVal === "P")
        ) {
          alert("User wins!");
          userWin = userWin + 1;
        } else if (
          (userVal === "R" && compVal === "P") ||
          (userVal === "P" && compVal === "S") ||
          (userVal === "S" && compVal === "R")
        ) {
          alert("Computer wins!");
          compWin = compWin + 1;
        }
      }
​
      console.log("User's wins: " + userWin);
      console.log("Computer's wins: " + compWin);
      console.log("Tied " + ties + " times");
​
      // See who wins
    </script>
  </body>
</html>
